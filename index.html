<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

<main class="wrapper">
  <article class="card__conteiner">
    <header class="card__header">
      <img src="./images/image-qr-code.png" alt="QR Code" class="card__qr">
    </header>
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </article>

  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">w4rfi</a>.
  </div>
</main>

</body>
</html>
